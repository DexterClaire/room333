<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .blinking-text {
      color: red;
      font-family: Impact, sans-serif;
      font-size: 14vw;  /* Adjust this number to get near-full width */
      animation: blink 0.3s step-start infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="blinking-text">PHOEBE</span>
  </div>
</body>
</html>
